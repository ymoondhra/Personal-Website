<script>
function resizePage() {
	resizeContainer();
}

function resizeContainer() {
	for(var i = 1; i < 101; i++)
	{

		document.getElementById(i).style.opacity = newOpacity(i);
	}
	document.getElementById("cont").style.opacity = 1;
	// var x = document.getElementById("cont").style.color;
}

function newOpacity(i)
{
	var newOpac;
	newOpac = ((i%11)/11);
	return newOpac;
}

window.onload = function() {
	resizePage();
}
</script>
